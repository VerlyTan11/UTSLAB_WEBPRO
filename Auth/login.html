<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="main-container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card login-page col-lg-4" style="width: 100%; height: 500px; padding: 40px;">
            <div class="card-body">
                <h2 class="card-title text-center" style="font-weight: 700;">LOGIN</h2>
            </div>

            <div class="card-text">
                <form action="login_process.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" style="height: 45px;" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" style="height: 45px;" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <div class="remember-forgot d-flex justify-content-between" style="font-size: 14.5px;">
                            <label><input type="checkbox"> Remember Me</label>
                            <a href="">Forgot Password</a>
                        </div>
                    </div>

                    <div class="form-group d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1" style="font-weight: 700; height: 45px;">Login</button>
                    </div>

                    <div class="form-group">
                        <div class="register-link text-center" style="font-size: 12.5px; margin-top: 10px;">
                            <p>Don't have an account? <a href="register.html" style="font-weight: 700;">Register</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
