<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                 <!-- Tombol "Log Out" -->
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-danger">Log Out</button>
                </div>
                <div class="text-center mb-4">
                    <h2 class="display-4 display-md-6">To-Do List</h2>
                </div>
               <!-- form untuk menambahkan tugas baru -->
                <form action="home_page.html" method="POST" class="mb-3">
                    <div class="input-group mb-3">
                        <div class="col-md-10"> 
                            <input type="text" class="form-control" placeholder="Tambahkan tugas baru" name="task_name" required>
                        </div>
                        <div class="input-group-append p-2">
                            <button class="btn btn-primary" type="submit">Tambah</button>
                        </div>
                    </div>
                </form>

                 <!-- form untuk melakukan pencarian -->
                <div class="input-group mb-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="searchTask" placeholder="Cari tugas...">
                    </div>
                    <div class="input-group-append p-2">
                        <button class="btn btn-secondary" id="searchButton">Cari</button>
                    </div>
                </div>

                <!-- daftar tugas di sini -->
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th class="text-center">Tugas</th>
                            <th class="text-center">Status</th>
                            <th>Done</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data palsu, tinggal connect ke database agar list tugas tambah terus -->
                        <tr>
                            <td>1</td>
                            <td class="text-center">Mengerjakan Tugas 1</td>
                            <td>
                                <select class="form-select form-select-sm" aria-label="Small select example">
                                <option selected placeholder="Status"></option>
                                <option value="1">Menunggu Dikerjakan</option>
                                <option value="2">Sedang Dikerjakan</option>
                                <option value="3">Selesai</option>
                                </select>
                            </td>
                            <td class="justify-content">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                                    <label class="form-check-label" for="checkbox1"></label>
                                </div>
                            </td>
                            <td>
                                <div class="d-grid gap-2 d-md-block" role="group">
                                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Hapus</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="text-center">Mengerjakan Tugas 2</td>
                            <td>
                                <select class="form-select form-select-sm" aria-label="Small select example">
                                <option selected placeholder="Status"></option>
                                <option value="1">Menunggu Dikerjakan</option>
                                <option value="2">Sedang Dikerjakan</option>
                                <option value="3">Selesai</option>
                                </select>
                            </td>
                            <td class="align-items">
                                <div class="form-check align-items">
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                                    <label class="form-check-label" for="checkbox2"></label>
                                </div>
                            </td>
                            <td>
                                <div class="d-grid gap-2 d-md-block" role="group">
                                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Hapus</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
